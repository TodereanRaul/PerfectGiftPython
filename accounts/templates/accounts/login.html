{% extends 'base.html' %} {% load static %} {% block content %}

<section class="">
  <div class="grid grid-cols-1 md:grid-cols-2 md:h-screen lg:py-0">
    <div class="h-1/2">
      <img
        src="{% static 'images/glad.jpeg' %}"
        alt="login"
        class="object-cover w-full h-full hidden md:block"
      />
    </div>
    {% comment %} connexion block {% endcomment %}
    <div class="rounded-lg md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8 bg-white">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-primary md:text-2xl"
        >
          Connexion
        </h1>
        <form method="POST" class="space-y-4 md:space-y-6">
          {% csrf_token %}
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-primary"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-primary"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full items-center justify-center px-5 py-3 text-base font-semibold text-center rounded-full bg-[#768948] hover:bg-[#5a6b32] transition ease-in text-blanc"
          >
            Connexion
          </button>
        </form>
      </div>
    </div>
    {% comment %} image block {% endcomment %}
  </div>
</section>

{% endblock %}
