{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for product in products %}
      <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-300">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ product.name }}</h2>

        {% if product.thumbnail %}
          <img
            src="{{ product.thumbnail.url }}"
            alt="{{ product.name }}"
            class="w-full h-48 object-cover rounded-md mb-4"
          >
        {% else %}
          <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-md mb-4">
            <p class="text-gray-500">No image available</p>
          </div>
        {% endif %}

        <a
          href="{{ product.get_absolute_url }}"
          class="block text-center text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md mt-2 transition duration-300">
          Voir article
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
