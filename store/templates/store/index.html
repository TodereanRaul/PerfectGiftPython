{% extends 'base.html' %} {% load static i18n %} {% block content %}

<section class="bg-white">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-semibold tracking-tight leading-none md:text-5xl"
      >
        {% trans "Offrez des cadeaux qui racontent une histoire" %}
      </h1>
      <p class="max-w-2xl mb-6 font-light lg:mb-8 md:text-lg lg:text-xl">
        {% trans "Personnalisez chaque d√©tail pour des souvenirs qui durent." %}
      </p>

      <a
        href="{% url 'store:product-list' %}"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-semibold text-center rounded-full bg-darkBlue hover:bg-darkestBlue text-blanc"
      >
        {% trans "Achetez vos cadeaux" %}
      </a>
    </div>
    <div class="lg:mt-0 lg:col-span-5 flex mt-5">
      <img
        src="{% static 'images/gift-fleur.jpg'%}"
        alt="{% trans 'mockup' %}"
        class="rounded-lg"
      />
    </div>
  </div>
</section>

{% endblock %}
