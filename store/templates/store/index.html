{% extends 'base.html' %}

{% block content %}

{% for product in products %}
  <h2>{{ product.name }}</h2>

  {% if product.thumbnail %}
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px">
  {% else %}
    <p>No image available</p>
  {% endif %}


  <a href="{{ product.get_absolute_url }}">Voir article</a>

{% endfor %}

{% endblock %}
